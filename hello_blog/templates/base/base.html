<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% if title%}
    <title>{{ title }}</title>
    {% else %}
    <title>Hello World Blog</title>
    {% endif %}
</head>

<body>
    <header>
        <nav class="z-depth-0">
            <div class="navigation">
                <a href="#" class="home-logo"> &lth1&gt Hello World! &lt/h1&gt</a>
                <ul class="nav-list">
                	<a href="#" class="hamburger" aria-haspopup="true" aria-expanded="false" aria-label="open navigation">
							<span class="line line1" aria-hidden="true"></span>
							<span class="line line2" aria-hidden="true"></span>
                    </a>
                </ul>
            </div>
        </nav>
    </header>
    <main> {% block content %}{% endblock %}</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
