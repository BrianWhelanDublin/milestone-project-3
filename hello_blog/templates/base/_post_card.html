<div class="col l9">
{% for post in posts.items %}
        <div class="col s12 l6 ">
        <div class="post-card ">
            <div class="post-content">
                <h2 class="post-card-title">
                    {{post.title|capitalize}}
                </h2>
                <div class="post-card-content">
                 <p>{{ post.content[0:50] }}...</p>
                  <a class="more-link" href="{{ url_for('posts.post', post_id=post.id) }}">Find out more 
                     <i class="las arrow la-angle-double-right" aria-hidden="true"></i>
                        <span class="sr-only">Link to post page</span></a>
                 </div>
            </div>
            <div class="row post-card-category">
                <div class="col s12">
                    <a class="card-category-link" href="{{ url_for('posts.category_posts', category_id=post.category.id) }}">
                        Category: {{ post.category.category_name }}
                        
                    </a>
                </div>
            </div>
            <div class="post-card-action row">
                <div class="col s4">
                    <img class="post-author-img" src="{{ post.author.user_image }}" alt="">
                </div>
                <div class="col post-author s8">
                    <a href="{{ url_for('users.users_posts', username=post.author.username) }}">Posted by: {{post.author.username}}</a>
                    <p>Posted on: {{post.date_posted.strftime("%d-%m-%Y")}}</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
