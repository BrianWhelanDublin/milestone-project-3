{% extends "base/base.html" %}
{% block content %}
<div class="row dash-row">
    <div class="col s12">
        <h1 >DashBoard</h1>
    </div>
    <div class="col dash-col s12 m6">
        <h2>Statistics</h2>
        <p>No of Users : {{ users|length }}</p>
        <p>No of Posts : {{ posts|length }}</p>
    </div>
    <div class="col dash-col s12 m6">
        <h2>Categories</h2>
        <ul>
            {% for category in categories %}
            <li ><a class="dash-link"
                    href="{{ url_for('posts.category_posts', category_id=category.id) }}">{{ category.category_name }}</a>
                <div><span><a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="btn dash-btn">Edit</a></span>
                <span><a href="{{ url_for('admin.delete_category', category_id=category.id) }}" class="waves-effect modal-trigger btn dash-btn">Delete</a></span></div>
            </li>
       
            {% endfor %}
        </ul>
        <div class="dash-add">
            <a href="{{ url_for('admin.add_category') }}" class="btn dash-btn">Add category</a>
        </div>
    </div>
</div>

{% endblock %}
